<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" id="username" name="username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="client_id">client_id</label>
        <input
          type="text"
          id="client_id"
          name="client_id"
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="client_secret">client_secret</label>
        <input type="text" id="client_secret" name="client_secret" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Login In</button>
    </form>
  </div>
</div>
